<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Blog de bolilla</title>
        <link href="assets/images/bn2.ico" rel="icon">
      
        <link href="../styles/styleblog.css" rel="stylesheet">
        <style>
    .modal {
        display: none; /* Ocultar por defecto */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Para asegurarte de que esté encima de otros elementos */
    }
    
    .modal-contenido {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    
    .modal-contenido button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    
    .modal-contenido button:hover {
        background-color: #45a049;
    }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .encuesta-container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .opcion {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .barra {
            background-color: #007bff;
            height: 10px;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="encuesta-container">
        <h3>¿Cuál es tu color favorito?</h3>
        <div id="opciones">
            <!-- Opciones generadas dinámicamente -->
        </div>
    </div>

    <div id="modalAgradecimiento" class="modal">
        <div class="modal-contenido">
            <p>Gracias por tu voto.</p>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script src="../js/encuesta.js"></script>
</body>
</html>
