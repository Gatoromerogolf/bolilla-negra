  <meta charset="UTF-8">

  <style>

    /* esto elimina las flechitas que aumentan y disminuyen el numero */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none;
        margin: 0;
        }

    input[type=number] {
        -moz-appearance: textfield;
    }

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
  </style>

</head>

<body>
    <header>
        <nav>
          <ul>
            <li class="barra"><img src="../assets/images/logobolilla.jpeg" width="100" alt="autito"></li>
            <li class="barra"><a class="active" href="../index.html">Inicio</a></li>
            <li></li><br><br>
            <li class="barra"><a class="active" href="../index.html">Carga de tarjetas</a></li>

          </ul>
        </nav>
      </header>

  <section>
    <br>

    <span style="font-size: 12px;">
    <label for="ultFecha">Ultima:</label>
    <input id="ultFecha" type="text" placeholder="sabado 8 setiembre"  disabled>
    <label for="ultFecha">N°</label>
    <input id="ultNumero" type="number" placeholder="99" maxlength="3" disabled style="width: 3ch"></br>
    </span>
      <br>
    <span style="font-size: 14px;">
    <label for"fechator">Fecha a registrar: </label><input id="fechaRegistrar" type="date" max="2024-10-31"  min="2024-01-01"></br>
    <br>
    <label for="jugadores">Jugadores p/torneo:</label>
    <input id="jugadores" type="number" style="width: 3ch">
    <label for="pelJuego">Pelotas:</label>
    <input id="pelJuego" type="number" style="width: 3ch">
    </span>


    <fieldset>
      <legend>Participantes</legend>

      <h2>Registro de participantes</h2>
      <table id="tablaJugadores">
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Neto</th>
                  <th>Pelotas</th>
                  <th>Orden</th>
              </tr>
          </thead>
          <tbody>
              <!-- Las filas serán generadas por JavaScript -->
          </tbody>
      </table>
      
      <button onclick="procesarDatos()">Ordenar Datos</button>
      </fieldset>
      

<fieldset>
  <h2>Tabla de Resultados</h2>
  <table id="tablaResultados">
      <thead>
          <tr>
              <th>Nombre</th>
              <th>Neto</th>
              <th>Pelotas</th>
              <th>Orden</th>
          </tr>
      </thead>
      <tbody>
          <!-- Las filas serán generadas por JavaScript -->
      </tbody>
  </table>
  <br>
  <button onclick="guardarResultados()">Guardar resultados</button>
</form>
<br>
</fieldset>
