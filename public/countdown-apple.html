<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", sans-serif;
        color: #1d1d1f;
    }

    .container {
        text-align: center;
        animation: fadeIn 1s ease;
    }

    .title {
        font-size: 20px;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-bottom: 40px;
        color: #6e6e73;
    }

    .time {
        display: flex;
        gap: 60px;
        justify-content: center;
    }

    .unit {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .number {
        font-size: 80px;
        font-weight: 600;
        letter-spacing: -2px;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .label {
        margin-top: 10px;
        font-size: 14px;
        color: #86868b;
        letter-spacing: 1px;
    }

    .animate {
        opacity: 0.5;
        transform: translateY(-5px);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @media (max-width: 600px) {
        .number {
            font-size: 50px;
        }
        .time {
            gap: 30px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">Tiempo restante</div>
    <div class="time">
        <div class="unit">
            <div id="horas" class="number">00</div>
            <div class="label">HORAS</div>
        </div>
        <div class="unit">
            <div id="minutos" class="number">00</div>
            <div class="label">MINUTOS</div>
        </div>
    </div>
</div>

<script>
function calcularTiempoRestanteUTC(year, month, day, hour, minute) {

    const destinoUTC = Date.UTC(year, month - 1, day, hour, minute);
    const ahoraUTC = new Date().getTime();
    const diferencia = destinoUTC - ahoraUTC;

    if (diferencia <= 0) {
        return { finalizado: true, horas: 0, minutos: 0 };
    }

    const horasTotales = Math.floor(diferencia / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));

    return { finalizado: false, horas: horasTotales, minutos: minutos };
}


// ðŸŽ¯ CONFIGURAR FECHA UTC
const fechaObjetivo = {
    year: 2026,
    month: 3,
    day: 31,
    hour: 23,
    minute: 59
};

let horasPrevias = null;
let minutosPrevios = null;

function animarCambio(el) {
    el.classList.add("animate");
    setTimeout(() => el.classList.remove("animate"), 300);
}

function actualizarContador() {

    const t = calcularTiempoRestanteUTC(
        fechaObjetivo.year,
        fechaObjetivo.month,
        fechaObjetivo.day,
        fechaObjetivo.hour,
        fechaObjetivo.minute
    );

    const horasEl = document.getElementById("horas");
    const minutosEl = document.getElementById("minutos");

    if (t.finalizado) {
        horasEl.textContent = "00";
        minutosEl.textContent = "00";
        return;
    }

    if (t.horas !== horasPrevias) {
        horasEl.textContent = t.horas.toString().padStart(2, "0");
        animarCambio(horasEl);
        horasPrevias = t.horas;
    }

    if (t.minutos !== minutosPrevios) {
        minutosEl.textContent = t.minutos.toString().padStart(2, "0");
        animarCambio(minutosEl);
        minutosPrevios = t.minutos;
    }
}

actualizarContador();
setInterval(actualizarContador, 60000);
</script>

</body>
</html>
